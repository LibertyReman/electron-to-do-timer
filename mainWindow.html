<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src 'self' data:">
    <link href="./css/ress.css" rel="stylesheet">
    <link href="./node_modules/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link href="./node_modules/flatpickr/dist/themes/dark.css" rel="stylesheet">
    <link href="./css/custom-flatpickr.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <title>To Do Timer</title>
  </head>
  <body>
    <main>

      <div class="p-timer">
        <button class="c-button p-timer__logbtn js-log-btn">L</button>
        <div class="p-timer__circle js-timer-circle"></div>
        <input class="p-timer__duration js-timer-duration" id="flatpickr" type="text" value="01:00:00">
        <input class="p-timer__title js-timer-title" type="text" spellcheck="false" placeholder="Title" list="title-history">
        <datalist class="js-timer-title-history" id="title-history"></datalist>
        <div class="p-timer__ctrl-btns">
          <button class="c-button js-start-stop-btn">START</button>
          <button class="c-button js-save-reset-btn">SAVE</button>
        </div>
      </div>

      <div class="p-modal js-modal">
        <div class="p-modal__content">
          <p class="p-modal__content__message js-modal-message"></p>
          <div class="p-modal__content__ctrl-btns">
            <button class="c-button js-modal-continue-btn">CONTINUE</button>
            <button class="c-button js-modal-close-btn">CLOSE</button>
          </div>
        </div>
      </div>

    </main>
    <audio class="js-audio" src="" volume="" loop></audio>
    <script src="./node_modules/flatpickr/dist/flatpickr.min.js"></script>
    <script src="./mainWindow.js"></script>
  </body>
</html>
