<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./css/ress.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Log</title>
  </head>
  <body>
    <main>
      <div class="p-log">
        <ul class="p-log__tabs js-tab">
          <li class="active">Logs</li>
          <li>Chart</li>
          <li>Search</li>
        </ul>

        <div class="p-log__tab-contents js-tab-contents">
          <div class="p-log__tab-contents__logs active">
            <pre class="c-scrollbar js-log-content"></pre>
            <div class="p-log__tab-contents__logs__sum">
              <button class="c-button js-log-prev-btn">&lt;</button>
              <input class="js-log-date" type="date" max="9999-12-31">
              <p class="js-log-date-sum"></p>
              <button class="c-button js-log-next-btn">&gt;</button>
            </div>
          </div>

          <div class="p-log__tab-contents__chart">
            <canvas class="js-chart"></canvas>
          </div>

          <div class="p-log__tab-contents__search">
            <div class="p-log__tab-contents__search__input">
              <input class="js-log-search" type="search" placeholder="" maxlength="30" required>
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.0" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
              </button>
            </div>
            <pre class="c-scrollbar js-log-content-search"></pre>
            <p class="js-log-search-sum">"" の合計：0時間0分</p>
          </div>
        </div>

        <button class="c-button p-log__close-btn js-log-close-btn">CLOSE</button>
      </div>
    </main>
    <script src="./node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="./node_modules/chartjs-plugin-datalabels/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="./logWindow.js"></script>
  </body>
</html>
